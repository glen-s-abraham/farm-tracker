<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout (~{::body}, ~{::title})">

<head>
    <title>Product List</title>
</head>
<body>
    <div>
        <h2>Product Catalog</h2>
        <a class="btn btn-success mb-3" th:href="@{/products/add}">âž• Add New Product</a>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Unit</th>
                <th>Category</th>
                <th>Cost/Unit</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.unit}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.defaultCostPerUnit}"></td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
