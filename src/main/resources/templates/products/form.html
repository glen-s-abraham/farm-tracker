<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout (~{::body}, ~{::title})">

<head>
    <title th:text="${#strings.isEmpty(product.id) ? 'Add Product' : 'Edit Product'}">Product Form</title>
</head>

<body>
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 th:text="${#strings.isEmpty(product.id) ? 'Add New Product' : 'Edit Product'}">Product Form</h4>
    </div>
    <div class="card-body">
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" th:field="*{name}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="unit" class="form-label">Unit (e.g., g, packet)</label>
                <input type="text" th:field="*{unit}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" th:field="*{category}" class="form-control" placeholder="Fresh / Dried / Processed" required/>
            </div>

            <div class="mb-3">
                <label for="defaultCostPerUnit" class="form-label">Default Cost Per Unit (‚Çπ)</label>
                <input type="number" th:field="*{defaultCostPerUnit}" class="form-control" step="0.01" required/>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/products}" class="btn btn-secondary">‚Üê Back</a>
                <button type="submit" class="btn btn-success">üíæ Save Product</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
