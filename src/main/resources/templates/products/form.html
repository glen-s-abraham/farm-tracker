<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${#strings.isEmpty(product.id) ? 'Add Product' : 'Edit Product'}"></title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(product.id) ? 'Add New Product' : 'Edit Product'}"></h1>

    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/><br/>

        <label for="unit">Unit:</label>
        <input type="text" id="unit" th:field="*{unit}" placeholder="g / packet / piece" required/><br/><br/>

        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" placeholder="Fresh / Dried / Processed" required/><br/><br/>

        <label for="defaultCostPerUnit">Default Cost Per Unit (â‚¹):</label>
        <input type="number" step="0.01" th:field="*{defaultCostPerUnit}" required/><br/><br/>

        <button type="submit">ðŸ’¾ Save</button>
        <a th:href="@{/products}">ðŸ”™ Back</a>
    </form>
</body>
</html>
