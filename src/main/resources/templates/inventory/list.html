<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="layout/layout :: layout (~{::body}, 'Inventory')">

<head>
    <title>Inventory</title>
</head>

<body>
    <div>
        <h2>Inventory Entries</h2>
        <a class="btn btn-success mb-3" th:href="@{/inventory/new}">âž• Add New Entry</a>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Batch</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Entry Date</th>
                    <th>Expiry Date</th>
                    <th>Remarks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${inventoryEntries}">
                    <td th:text="${entry.id}"></td>
                    <td th:text="${entry.batchCode}"></td>
                    <td th:text="${entry.product.name}"></td>
                    <td th:text="${entry.quantity + ' ' + entry.unit}"></td>
                    <td th:text="${entry.entryDate}"></td>
                    <td th:text="${entry.expiryDate}"></td>
                    <td th:text="${entry.remarks}"></td>
                    <td>
                        <a th:href="@{/inventory/edit/{id}(id=${entry.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <form th:action="@{/inventory/delete/{id}(id=${entry.id})}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this entry?')">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
