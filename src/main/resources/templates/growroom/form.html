<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout (~{::body}, ~{::title})">

<body>
<div class="card">
    <div class="card-header bg-success text-white">
        <h4 th:text="${#strings.isEmpty(room.id) ? 'Add New Grow Room' : 'Edit Grow Room'}">Grow Room Form</h4>
    </div>
    <div class="card-body">
        <form th:action="@{/grow-rooms/save}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Room Name</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Location (Optional)</label>
                <input type="text" th:field="*{location}" class="form-control" />
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/grow-rooms}" class="btn btn-secondary">‚Üê Back</a>
                <button type="submit" class="btn btn-success">üíæ Save Grow Room</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
